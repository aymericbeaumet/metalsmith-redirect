language: node_js
node_js:
  - 6
  - 4
  - 0.12
  - 0.10

install:
  - npm install

script:
  - node --version && npm --version
  - npm test

after_success:
  - if [ "$TRAVIS_OS_NAME" = 'linux' ] && [ "$TRAVIS_NODE_VERSION" = '6' ]; then
      npm run codeclimate;
    fi

